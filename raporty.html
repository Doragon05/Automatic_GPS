<!DOCTYPE html>   
<html lang="pl">   
<head>   
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Kalendarz spotkań</title>   
    
    <style>   
        .menu-container{ 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            display: flex; 
            flex-direction: column; 
            cursor: pointer; 
            z-index: 1000; /* Aby przycisk był nad innymi elementami */ 
        } 
        .menu-bar { 
            width: 30px; 
            height: 3px; 
            background-color: #f2f5f3; /* Kolor pasków */ 
            margin: 5px 0; 
            transition: 0.3s; 
        } 
 
        .menu-container:hover .menu-bar { 
            background-color: #ccc; /* Kolor pasków przy najechaniu */ 
        } 
 
        /* Stylizacja menu */ 
        .menu { 
            display: none; 
            position: absolute; 
            top: 35px; 
            right: 0; 
            background-color: #f2f5f3; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            padding: 10px; 
            z-index: 1000; 
        } 
 
        .menu a { 
            display: block; 
            color: #000; 
            text-decoration: none; 
            padding: 10px; 
        } 
 
        .menu a:hover { 
            background-color: #e0e0e0; 
        } 
 
        /* Stylizacja po kliknięciu w przycisk menu */ 
        .menu-container.active .menu { 
            display: block; 
        } 
        body {   
            background-color: #37453b; /* Tło strony */   
            color: #f2f5f3; /* Kolor tekstu */   
            font-family: 'Arial', sans-serif; /* Profesjonalna czcionka */   
        }   
   
        .container {   
            display: flex;   
            height: 100vh;   
        }   
   
   
        /* Styl responsywny */   
        @media (max-width: 768px) {   
            .container {   
                flex-direction: column;   
            }   
   
            .calendar-container, .details-container {   
                width: 100%;   
                border-right: none;   
                border-bottom: 1px solid #ccc;   
            }   
        }   

        iframe {
            width: 70%;
            height: 50vh;
            border: none; /* Usunięcie obramowania */
        }

        .select-month {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #f2f5f3;
            color: #000;
        }
    </style>   
</head>   
<body>   
    <h1 style="color: #f2f5f3;">Raporty ulotkowania</h1>   

    <!-- Lista rozwijana z miesiącami -->
    <select id="month-select" class="select-month">
        <option value="september">Wrzesień</option>
        <option value="august">Sierpień</option>
    </select>
    
    <div class="menu-container" onclick="toggleMenu()"> 
        <div class="menu-bar"></div> 
        <div class="menu-bar"></div> 
        <div class="menu-bar"></div> 
        <div class="menu"> 
            <a href="#" id="calendar-link">Kalendarz spotkań</a> 
            <a href="#" id="schedule-link" target="_blank">Harmonogram map</a> 
            <a href="#" id="report-link">Raporty ulotkarzy</a> 
        </div> 
    </div> 
   
    <div class="details-container"> 
        <h2>Raport</h2> 
        <!-- Iframe do wyświetlania tabel -->
        <iframe id="report-iframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS7f16_DLKzlXibRUGX839yocKtFeUjOW0hb7bD6mRMsL4XgLRMTDkQGt4whTFPqKAk8sAYSNRFHdUl/pubhtml?widget=true&amp;headers=false"></iframe>
    </div> 
   
    <script>
        // Funkcja do przełączania widoczności menu 
        function toggleMenu() { 
            document.querySelector('.menu-container').classList.toggle('active'); 
        } 

        // Przypisanie linków do opcji z listy rozwijanej
        const monthLinks = {
            august: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSxREI2q3CRQ30ag3KsURw4-vcOzOzUvcjKMnsMkCFRakNqXrBCTF565GJiw90aiL9TZruoEwclreUw/pubhtml?widget=true&amp;headers=false',
            september: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7f16_DLKzlXibRUGX839yocKtFeUjOW0hb7bD6mRMsL4XgLRMTDkQGt4whTFPqKAk8sAYSNRFHdUl/pubhtml?widget=true&amp;headers=false'
        };

        // Zmieniamy zawartość iframe na podstawie wybranego miesiąca
        document.getElementById('month-select').addEventListener('change', function() {
            const selectedMonth = this.value;
            const iframe = document.getElementById('report-iframe');
            iframe.src = monthLinks[selectedMonth];
        });

        // Ustawienie linków w menu 
        document.getElementById('calendar-link').href = 'https://doragon05.github.io/kalendarz_gmin/'; // Link do aktualnej strony (kalendarz) 
        document.getElementById('schedule-link').href = 'https://greenmax2020.sharepoint.com/:x:/s/dzial-terenowych-sil-sprzedazy/ETzLx_rPRsFNt1ooG8RK0_4BLarL4zLC5eYuqq9gZu1Lgw'; // Podstaw link do harmonogramu tutaj 
        document.getElementById('report-link').href = 'https://doragon05.github.io/kalendarz_gmin/raporty.html'; // Link do aktualnej strony (kalendarz) 
    </script> 
</body>   
</html>
