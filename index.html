<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Spotkań Gmin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kalendarz Spotkań Gmin</h1>
    <div id="calendar"></div>
    <div id="meeting-details"></div>

    <script>
        // URL do pliku JSON na Google Drive
        const jsonUrl = 'https://drive.google.com/uc?export=download&id=1cOzKofZJeioS1-t9dYlcOGxCWkhGF06s';

        // Pobieranie danych z pliku JSON
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                const calendarElement = document.getElementById('calendar');
                const detailsElement = document.getElementById('meeting-details');

                // Grupa wydarzeń według daty
                const groupedByDate = data.reduce((acc, event) => {
                    if (!acc[event.data_spotkania]) acc[event.data_spotkania] = [];
                    acc[event.data_spotkania].push(event);
                    return acc;
                }, {});

                // Wyświetl dostępne daty w kalendarzu
                for (const date in groupedByDate) {
                    const dateElement = document.createElement('button');
                    dateElement.textContent = date;
                    dateElement.onclick = () => showDetails(groupedByDate[date]);
                    calendarElement.appendChild(dateElement);
                }

                // Funkcja wyświetlająca szczegóły spotkań w danym dniu
                function showDetails(events) {
                    detailsElement.innerHTML = ''; // Wyczyść poprzednie dane
                    events.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.textContent = `Gmina: ${event.gmina}, Stopień ukończenia: ${event.procent}%`;
                        detailsElement.appendChild(eventElement);
                    });
                }
            })
            .catch(error => {
                console.error('Błąd podczas pobierania danych JSON:', error);
            });
    </script>
</body>
</html>
