<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMax Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5f3;
            color: #37453b;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-bar {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 5px 0;
            transition: 0.3s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background-color: #f2f5f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }

        .menu a {
            display: block;
            color: #000;
            text-decoration: none;
            padding: 10px;
        }

        .menu a:hover {
            background-color: #e0e0e0;
        }

        .menu-container.active .menu {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100vh; /* Zajmuje pełną wysokość ekranu */
            border: none;
        }
    </style>
</head>
<body>

    <div class="menu-container" onclick="toggleMenu()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu">
            <a href="#" onclick="loadPage('https://doragon05.github.io/kalendarz_gmin/')">Kalendarz spotkań</a>
            <a href="#" onclick="loadPage('https://greenmax2020.sharepoint.com/:x:/s/dzial-terenowych-sil-sprzedazy/ETzLx_rPRsFNt1ooG8RK0_4BLarL4zLC5eYuqq9gZu1Lgw')">Harmonogram map</a>
            <a href="#" onclick="loadPage('https://doragon05.github.io/kalendarz_gmin/raporty.html')">Raporty ulotkarzy</a>
            <a href="#" onclick="loadPage('https://doragon05.github.io/kalendarz_gmin/zasieg/zasieg.html')">Zasięg ulotkowania</a>
        </div>
    </div>

    <iframe id="content-frame" src="" style="display:none;"></iframe>

    <script>
        function toggleMenu() {
            document.querySelector('.menu-container').classList.toggle('active');
        }

        function loadPage(url) {
            const iframe = document.getElementById('content-frame');
            iframe.src = url;
            iframe.style.display = 'block'; // Pokazuje iframe po kliknięciu
            document.querySelector('.menu-container').classList.remove('active'); // Zamknij menu
        }

        // Załaduj domyślną stronę po załadowaniu strony
        window.onload = function() {
            loadPage('https://doragon05.github.io/kalendarz_gmin/kalendarz'); // Ustaw tutaj domyślną stronę
        };
    </script>

</body>
</html>
